<!DOCTYPE HTML>
<html>
	<head>
	    <title>Create a new Customer</title>
	</head>
    <body>
    	<h1>Kundenkonto anlegen</h1>
    	
        <form action="#" th:action="@{/customer}" th:object="${customerForm}" method="post">

            <table>
                <tr>
                    <td>Vorname:</td>
                    <td><input type="text" th:field="*{firstName}" /></td>
                    <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</td>
                </tr>
                <tr>
                    <td>Nachname:</td>
                    <td><input type="text" th:field="*{lastName}" /></td>
                    <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</td>
                </tr>
                <tr>
                    <td>E-Mail-Adresse:</td>
                    <td><input type="text" th:field="*{emailAddress}" /></td>
                </tr>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" th:field="*{username}" /></td>
                </tr>
                <tr>
                    <td>Lieferadresse:</td>
                    <td><input type="text" th:field="*{deliveryAddress}" /></td>
                </tr>
                <tr>
                    <td>Rechnungsadresse:</td>
                    <td><input type="text" th:field="*{invoiceAddress}" /></td>
                </tr>
                
                <tr>
                    <td><button type="submit">Weiter</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
