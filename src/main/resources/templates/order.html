<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>order</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="p-4">
<h1>Bestellung</h1>
<table>
    <tr>
        <td>Lenkertyp:</td>
        <td th:text="${handlebartype}" />
    </tr>
    <tr>
        <td>Material:</td>
        <td th:text="${material}" />
    </tr>
    <tr>
        <td>Schaltung:</td>
        <td th:text="${gearLevel}" />
    </tr>
    <tr>
        <td>Griff:</td>
        <td th:text="${handle}" />
    </tr>
</table>
<p th:text="${responseBody} ?: ${error}"/>
<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
</body>
</html>
